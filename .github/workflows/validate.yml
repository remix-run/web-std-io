name: Validate

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  typecheck:
    name: Ê¦ TypeScript (${{ matrix.project }})

    strategy:
      fail-fast: false

      matrix:
        project: [blob, fetch, file, form-data, stream]

    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version: 18

      - name: ğŸ“¥ Install deps
        run: yarn --frozen-lockfile

      - name: ğŸ” Type check
        run: yarn typecheck
        working-directory: packages/${{matrix.project}}

  test:
    name: ğŸ§ª Test (${{ matrix.project }} / ${{ matrix.os }} / node@${{ matrix.node }})

    strategy:
      fail-fast: false

      matrix:
        node: [18, 20]
        os: [ubuntu-latest, windows-latest, macos-latest]
        project: [blob, fetch, file, form-data, stream]

    runs-on: ${{ matrix.os }}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version: ${{ matrix.node }}

      - name: ğŸ“¥ Install deps
        run: yarn --frozen-lockfile

      - name: ğŸ§ª Test (CJS)
        run: yarn test:cjs
        working-directory: packages/${{matrix.project}}

      - name: ğŸ§ª Test (ES)
        run: yarn test:es
        working-directory: packages/${{matrix.project}}

      - name: ğŸ§ª Test (Web)
        run: npm run test:web --if-present
        working-directory: packages/${{matrix.project}}
